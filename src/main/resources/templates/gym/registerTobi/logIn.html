<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body style="background-color:#5c5f7d;">

<div class="container" style="margin-top:30px">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Logowanie</h3>


            </div>
            <div class="panel-body">
                <form th:action="@{/logowanie}" th:object="${userForLogIn}" method="post">
                    <div class="form-group">
                        <label for="usr">Login:</label>
                        <input  type="text" class="form-control" id="usr" th:field="*{securityData.login}">
                    </div>
                    <div class="form-group">
                        <label for="usr2">Password:</label>
                        <input  type="password" class="form-control" id="usr2" th:field="*{securityData.password}">
                    </div>
                    <p><input type="submit" value="Submit" class="btn btn-default"/></p>


                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</body>
</html>
